<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            color: #4caf50;
            margin: 0 0 20px 0;
        }

        p {
            font-size: 16px;
            color: #555555;
            margin: 10px 0;
        }

        .success-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }

        .button {
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success Icon" class="success-icon">
        <h1>Your Registration is Successful!</h1>
        <p>Thank you for registering with us. We look forward to having you onboard.</p>
        <a href="homepage.html" class="button">Go to Homepage</a>
    </div>
</body>
</html>
